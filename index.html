<!doctype html>
<html lang="en" data-framework="jquery">
<head>
	<meta charset="utf-8">
	<title>jQuery • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" data-bind="value: current" placeholder="What needs to be done?" autofocus>
			<button data-bind="click: addTodo">Add</button>

		</header>
		<section data-bind="visible: renderTodos.length>0">
			<input id="toggle-all" type="checkbox" data-bind="checked: toggleAll">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"  data-bind="foreach: todos">
				<li data-bind="attr:{'class': completed()?'completed':''}">
					<div class="view">
						<input class="toggle" type="checkbox" data-bind="checked: completed">
						<label data-bind="text: title"></label>
						<button class="destroy" data-bind="click: $root.removeTodo"></button>
					</div>
					<input class="edit" data-bind="value: title, ">
				</li>
			</ul>
		</section>
		<footer  data-bind="visible: renderTodos.length>0">
			<span><strong data-bind="text: activeCount"></strong><span data-bind="text: getText(activeCount)"></span> left</span>
			<ul id="filters">
				<li>
					<a  data-bind="click: renderAllTodos()">All</a>
				</li>
				<li>
					<a  data-bind="click: renderActiveTodos()">Active</a>
				</li>
				<li>
					<a  data-bind="click: renderCompletedTodos()">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" data-bind="visible: comletedCount()>0, click: removeCompleted">Clear completed</button>
	</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/handlebars/dist/handlebars.js"></script>
	<script src="node_modules/director/build/director.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
