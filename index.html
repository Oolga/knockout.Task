<!doctype html>
<html lang="en" data-framework="jquery">
<head>
	<meta charset="utf-8">
	<title>jQuery • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" data-bind="value: title" placeholder="What needs to be done?" autofocus>
			<button data-bind="click: addTodo">Add</button>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"  data-bind="foreach: todos">
				<li>
					<div class="view">
						<input class="toggle" type="checkbox" data-bind="checked: completed">
						<label data-bind="text: title"></label>
						<button class="destroy" data-bind="click: $root.removeTodo"></button>
					</div>
				</li>
			</ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/handlebars/dist/handlebars.js"></script>
	<script src="node_modules/director/build/director.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
